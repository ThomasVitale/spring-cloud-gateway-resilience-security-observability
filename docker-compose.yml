services:

  # Applications

  book-service:
    # Build image with "./gradlew bootBuildImage from book-service project"
    image: book-service:initial
    container_name: book-service
    depends_on:
      - fluent-bit
      - keycloak
    ports:
      - 9001:9001
    environment:
      - LOKI_URI=http://loki:3100/loki/api/v1/push
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411

  edge-service:
    # Build image with "./gradlew bootBuildImage from edge-service project"
    image: edge-service:initial
    container_name: edge-service
    depends_on:
      - fluent-bit
      - keycloak
      - redis
    ports:
      - 9000:9000
    environment:
      - BOOK_SERVICE_URL=http://book-service:9001
      - LOKI_URI=http://loki:3100/loki/api/v1/push
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411

  # Backing Services

  redis:
    image: redis:7
    container_name: redis
    depends_on:
      - fluent-bit
    ports:
      - 6379:6379
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
  
  keycloak:
    image: quay.io/keycloak/keycloak:19.0
    container_name: keycloak
    depends_on:
      - fluent-bit
    command: start-dev --import-realm
    volumes:
      - ./platform/keycloak:/opt/keycloak/data/import
    environment:
      - KEYCLOAK_ADMIN=user
      - KEYCLOAK_ADMIN_PASSWORD=password
    ports:
      - 8080:8080
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

  # Observability

  grafana:
    image: grafana/grafana:9.3.6
    container_name: grafana
    depends_on:
      - loki
      - prometheus
      - tempo
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./platform/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./platform/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./platform/grafana/grafana.ini:/etc/grafana/grafana.ini

  loki:
    image: grafana/loki:2.7.3
    container_name: loki
    depends_on:
      - fluent-bit
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
  
  fluent-bit:
    image: ghcr.io/thomasvitale/fluent-bit-plugin-loki:2.7.3
    container_name: fluent-bit
    ports:
      - "24224:24224"
    environment:
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    volumes:
      - ./platform/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf

  prometheus:
    image: prom/prometheus:v2.42.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./platform/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  tempo:
    image: grafana/tempo:2.0.0
    container_name: tempo
    command: -config.file /etc/tempo-config.yml
    ports:
      - "3110:3110"     # Tempo
      - "4317:4317"     # OTLP
      - "9411:9411"     # Zipkin
    volumes:
      - ./platform/tempo/tempo.yml:/etc/tempo-config.yml
